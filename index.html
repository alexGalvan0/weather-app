<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <div id="root" class="container-flow d-flex flex-column">


      <!--Top div-->
      <div class="row row-zip">
        <div class="col-xl-12 col-md-8 col-sm-6  d-flex justify-content-center">
          <label>
            Zip:
            <input id="zipInput" type="text" placeholder="40514">
          </label>
          <button class="btn btn-primary">Get Weather</button>
        </div>
      </div>


      <!--City Div-->

      <div class="row row-city">
        <div class="col">

          <h3>City</h3>
          <h4>Lexington</h4>
        </div>
      </div>
      

      <div class="row row-temp">
        <div class="col">

          <h3>Temperature</h3>
          <p>Kelvin</p>
          <p>Ferenheight</p>
          <p>Celcius</p>
        </div>
      </div>


      <div class="row row-condition">
        <div class="col">

          <h3>Condition</h3>
          <p>rain</p>
        </div>
      </div>


      <div class="row row-condition">
        <div class="col">

          <h3>Other Info</h3>
          <img src="" alt="">
        </div>
      </div>


    </div>
  </body>
</html>
